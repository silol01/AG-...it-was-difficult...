<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/css.css">
    <title>Login Form</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="button">
                <a href="#">
                    <img src="/06.08/assets/img/close.png"  class="btn-cls"/>
                </a>
            </div>
            <div class="sign-in">
                <h1>Member Sign In</h1>
                <p>Not a member yet?<a href="#">Sign up now</a></p>
            </div>
            <form action="#">
                <div class="uniform">
                    <img src="/06.08/assets/img/login.png" />
                    <input type="email" placeholder="Username / Email" id="user" />
                </div>
                <div class="uniform">
                    <img src="/06.08/assets/img/password.png" />
                    <input type="password" placeholder="Password" id="password" />
                    <input type="button" class="eye-cls" />
                </div>                
                <button>Sign In</button>
                <div class="settings">
                    <form action="/action_page.php">
                        <div class="remember">
                            <input type="checkbox"class="sell" /><label>Remember me</label>
                        </div>                           
                        <a href="#">Forgot Password ?</a>
                    </form>
                </div>               
            </form>
        </div>
    </div>

</body>
